# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testdockerwebapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://testpcacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_281d420a185f4ccc8445f84c9afa2384 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1546c3aa42e74f03b3b60c4c8bdc0502 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: testpcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_281d420a185f4ccc8445f84c9afa2384 }}/banking.git:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testdockerwebapp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_159072a8c0eb42b8905c07e3ee549bf3 }}
        images: 'testpcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_281d420a185f4ccc8445f84c9afa2384 }}/banking.git:${{ github.sha }}'